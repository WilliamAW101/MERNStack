# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, Alyssa]
  pull_request:
    branches: [main, Alyssa]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Debug - show branch and tree
        run: |
          echo "Branch: $GITHUB_REF_NAME  SHA: $GITHUB_SHA"
          pwd
          ls -la
          echo "---- cards ----"
          ls -la cards || true
          echo "---- cards/backend ----"
          ls -la cards/backend || true

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache-dependency-path: cards/backend/package-lock.json

      - name: Install (backend)
        working-directory: cards/backend
        run: npm ci

      - name: Run tests (backend)
        working-directory: cards/backend
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret
          SENDGRID_API_KEY: dummy
          EMAIL_USER: test@example.com
          AWS_REGION: us-east-2
          S3_BUCKET: test-bucket
          AWS_ACCESS_KEY_ID: fake-access-key
          AWS_SECRET_ACCESS_KEY: fake-secret-key
        run: npm run test:coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: cards/backend/coverage
          if-no-files-found: ignore
